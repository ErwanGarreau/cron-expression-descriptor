name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish package
        run: gradle publish
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          ORG_GRADLE_PROJECT_burning_signing_key: ${{ secrets.OSSRH_BURNING_IT_GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_burning_signing_pass: ${{ secrets.OSSRH_BURNING_IT_GPG_PASSPHRASE }}
